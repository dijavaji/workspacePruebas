<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 
	<composite:interface shortDescription="Componente para el ingreso del login de usuario ">
	</composite:interface>
	<composite:implementation>

		<div id="#{cc.clientId}">
		<p:panel id="pnlLogin" header="Iniciar sesi&#243;n" style="margin-bottom:20px">
		<h:panelGrid columns="3" cellpadding="5" cellspacing="0">

               <h:outputLabel value="#{msg_wvcs['persona.nombre']}"/>
               <p:inputText  id="itxUser" value="#" required="true" />
               <p:message id="msgUser" for="itxUser" errorClass="errorCampo" />

               <h:outputLabel value="Contrase&#241;a:"/>
               <p:password  id="pswClave" value="#" required="true"/>
               <p:message id="msgClave" for="pswClave" errorClass="errorCampo" />

              <p:spacer height="10" />
               
               <!-- <h:outputLabel value=" "/> -->
               <f:facet name="footer">
                   <h:panelGroup >
                       <h:commandButton  value="Ingresar"  id="Btingresar" title="Ingresar" action="/pages/welcome" />
                   </h:panelGroup>
                   
               </f:facet>
		</h:panelGrid>	
		</p:panel>
		</div>
	</composite:implementation>
</ui:composition>
