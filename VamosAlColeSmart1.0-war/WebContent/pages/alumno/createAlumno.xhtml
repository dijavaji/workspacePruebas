<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 
	<composite:interface shortDescription="Componente para el ingreso del login de usuario ">
	</composite:interface>
	<composite:implementation>

		<div id="#{cc.clientId}">
		<p:panel id="pnlLogin" header="Instituci&#243;n | Informaci&#243;n" style="margin-bottom:20px">
		<h:panelGrid columns="3" cellpadding="5" cellspacing="0">

               <h:outputLabel value="Nombre"/>
               <p:inputText  id="intNombre" value="#" required="true" />
               <p:message id="msgNombre" for="intNombre" errorClass="errorCampo" />
				<h:outputLabel value="Direcci&#243;n"/>
               <p:inputText  id="intDir" value="#" required="true" />
               <p:message id="msgDir" for="intDir" errorClass="errorCampo" />
				
               

              <p:spacer height="10" />
               
               <!-- <h:outputLabel value=" "/> -->
               <f:facet name="footer">
                   <h:panelGroup >
                       <h:commandButton  value="Ingresar"  id="Btingresar" title="Ingresar" action="/inicio" />
                   </h:panelGroup>
                   
               </f:facet>
		</h:panelGrid>	
		</p:panel>
		</div>
	</composite:implementation>
</ui:composition>
